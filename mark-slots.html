<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Slots</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .form-section{
            align-self:flex-start;
            flex-grow: 1; 
        }

        form input{
            display: inline;
            margin-top: 1rem;
            margin-left: 1rem;
        }

        input[type='date']{
            width: 8rem; 
            margin: 0px;
        }

        button{
            width: 8rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="Images/logo.png" alt="logo">
            <h1>Mentoring United | Mark Slots</h1>
       </div> 

        <ul class="navbar">
            <li><a href="main-mentor.html"><b>HOME</b></a></li>
            <li><div class="dropdown">
                <div class="dropdown-button"><b>
                    PROFILE</b><i class="fa fa-caret-down"></i>
                </div>
                <div class="dropdown-content">
                    <p><b>You are logged as <i>Username</i> 
                        (mentor)</b></p>
                </div>
            </div></li>
        </ul>
    </div>

    <div class="content">
        <div class="form-section">
            <h1 style="text-align: center;">
                Insert an available date!
            </h1><br>
            <form>
                <input type="date" name="inserted-date">
                <button type="submit" formaction="">Insert</button>
            </form>

            <h1 style="text-align: center; margin-top: 3rem;">
                Delete a date already inserted!
            </h1><br>
            <form>
                <input type="date" name="deleted-date">
                <button type="submit" formaction="">Delete</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Mentoring United</p>
    </div> 
</body>
</html>
