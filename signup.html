<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        /* The form of the  */
        .form{
            align-self:flex-start;
            flex-grow: 1; 
        }

        form input{
            margin: auto;
            display: inline;
            width: 300px;
            height: 40px;
            background: transparent;
            border-bottom: 1px solid #ff7200;
            border-top: none;
            border-right: none;
            border-left: none;
            color: black;
            font-size: 15px;
            letter-spacing: 1px;
            margin-top: 20px;
            margin-left: 20px;
        }

        select{
            margin: auto;
            display: inline;
            width: 300px;
            height: 40px;
            background: transparent;
            border-bottom: 1px solid #ff7200;
            border-top: none;
            border-right: none;
            border-left: none;
            color: black;
            font-size: 15px;
            letter-spacing: 1px;
            margin-top: 20px;
            margin-left: 20px;
        }

        form{
            background:rgb(225, 211, 182);
            width: fit-content;
            border-radius: 10px;
            margin: auto;
            padding: 25px;
        }

        form input:focus{
            outline: none;
        }

        ::placeholder{
            color: black;
        }

        .button{
            margin: auto;
            display: block;
            width: 300px;
            height: 40px;
            background: rgb(239, 239, 208);
            border: none;
            margin-top: 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            color: black;
            transition: 0.4s ease;
        }

        .button:hover{
            background: #fff;
            color: #ff7200;
        }

        .button a{
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        option{
            color: black;
        }

        textarea{
            margin-top: 40px;
            background: rgb(239, 239, 208);
            margin-left: 20px;
            margin-right: 20px;
            padding: 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>OurLogoðŸ”¥</h1>

        <ul class="navbar">
            <li><a href="index.html"><b>HOME</b></a></li>
            <li><a href="#"><b>ABOUT</b></a></li>
            <li><div class="dropdown">
                <div class="dropdown-button"><b>
                    PROFILE</b><i class="fa fa-caret-down"></i>
                </div>
                <div class="dropdown-content">
                    <p><b>You are not logged in!</b></p>
                </div>
            </div></li>
        </ul>
    </div>

    <div class="content">
        <div class="form">
            <h1 style="text-align: center;">
                Join our community!
            </h1>
            <form>
                <input type="firstname" name="firstname" placeholder="First Name">
                <input type="lastname" name="lastname" placeholder="Last Name"><br>

                <input style="width: 200px;" type="country" name="country" placeholder="Country">
                <input style="width: 200px;" type="city" name="city" placeholder="City">
                <input style="width: 200px;" type="zipcode" name="zipcode" placeholder="ZIP Code"><br>

                <input style="width: 75px;" type="" name="" placeholder="Birthdate:">
                <input style="width: 150px; margin-left: 0px;" id="date" type="date" name="date">
                <input style="width: 150px;" type="language" name="language" placeholder="Language">
                <select style="width: 150px;" id="gender" name="gender">
                    <option value="" disabled selected>Gender</option>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select><br>

                <textarea name="description" rows="10" cols="40" placeholder="Please insert a short description about yourself."></textarea><br>

                <input style="margin-top: 40px;" type="username" name="username" placeholder="Username"><br>
                <input type="password" name="password" placeholder="Password"><br>
                <input type="password" name="passwordconfirm" placeholder="Confirm Password"><br>
                <button class="button"><a href="#">SIGN UP just as a MENTEE</a></button>
                <button class="button"><a href="#">SIGN UP to be a MENTOR</a></button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Our Company</p>
    </div> 
</body>
</html>
