<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        /* The form of the  */
        .form-section{
            align-self:flex-start;
            flex-grow: 1; 
        }

        form input{
            display: inline;
            margin-top: 20px;
            margin-left: 20px;
        }

        select{
            margin: auto;
            display: inline;
            width: 300px;
            height: 40px;
            background: transparent;
            border-bottom: 1px solid #ff7200;
            border-top: none;
            border-right: none;
            border-left: none;
            color: black;
            font-size: 15px;
            letter-spacing: 1px;
            margin-top: 20px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="logo">
            <h1>Mentoring United | Sign Up</h1>
       </div>

        <ul class="navbar">
            <li><a href="index.html"><b>HOME</b></a></li>
            <li><div class="dropdown">
                <div class="dropdown-button"><b>
                    PROFILE</b><i class="fa fa-caret-down"></i>
                </div>
                <div class="dropdown-content">
                    <p><b>You are not logged in!</b></p>
                </div>
            </div></li>
        </ul>
    </div>

    <div class="content">
        <div class="form-section">
            <h1 style="text-align: center;">
                Join our community!
            </h1>
            <form>
                <input type="text" name="firstname" placeholder="First Name" maxlength="20">
                <input type="text" name="lastname" placeholder="Last Name" maxlength="10"><br>

                <input type="email" name="email" placeholder="Email"><br>

                <input style="width: 200px;" type="text" name="country" placeholder="Country">
                <input style="width: 200px;" type="text" name="city" placeholder="City">
                <input style="width: 200px;" type="text" name="zipcode" placeholder="ZIP Code"><br>

                <input style="width: 75px;" type=none name="" placeholder="Birthdate:" readonly>
                <input style="width: 150px; margin-left: 0px;" type="date" name="date">
                <input style="width: 150px;" type="text" name="language" placeholder="Language">
                <select style="width: 150px;" name="gender">
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br>

                <textarea name="description" rows="10" cols="40" placeholder="Please insert a short description about yourself."></textarea><br>

                <input style="margin-top: 40px;" type="text" name="username" placeholder="Username" maxlength="10"><br>
                <input type="password" name="password" placeholder="Password" minlength="10"><br>
                <input type="password" name="confirmpassword" placeholder="Confirm Password" minlength="10"><br>

                <button type="submit" formaction="main-mentee.html">SIGN UP just as a MENTEE</button>
                <button type="submit" formaction="signup-mentor.html">SIGN UP to be a MENTOR</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Mentoring United</p>
    </div> 
</body>
</html>
